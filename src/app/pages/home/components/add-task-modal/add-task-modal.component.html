<button
  class="flex bg-purple-700 rounded-full p-3 cursor-pointer hover:bg-purple-900"
  (click)="toggleModal()"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
    class="w-6 h-6"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M12 4.5v15m7.5-7.5h-15"
    />
  </svg>
</button>
<input class="modal-state" type="checkbox" [checked]="showModal" />

@if(showModal){

<div class="modal">
  <label class="modal-overlay" (click)="toggleModal()"></label>
  <div class="modal-content flex flex-col gap-5 w-fit">
    <label
      class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
      (click)="toggleModal()"
      >âœ•</label
    >
    <h2 class="text-xl text-center">Add Task</h2>
    <form class="flex flex-col" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="flex flex-col w-full items-start">
        <input
          formControlName="description"
          class="input input-secondary"
          placeholder="Description"
          required
        />
        <label *ngIf="hasError('description')!" class="flex items-start">
          <span
            class="form-label-alt text-start items-start"
            [ngClass]="{ invalid: hasError('description') }"
            >* Enter a valid description</span
          >
        </label>
      </div>
      <button
        type="submit"
        [disabled]="!taskForm.valid"
        class="mt-7 text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br shadow-lg shadow-purple-500/50 dark:shadow-lg dark:shadow-purple-800/80 font-medium rounded-lg text-sm px-6 py-2.5 text-center w-full"
      >
        Submit
      </button>
    </form>
  </div>
</div>

}
